<!DOCTYPE html>
<html>
<head>
  <title>Frontend JS</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="app.js"></script>
</head>
<body>
  <header>
    <h1>
      <!-- <img class="logo" src="http://www.yellowjammarketing.com/wp-content/uploads/2015/01/Speech-Mark.png" /> -->
      Quote Site
    </h1>
  </header>
  <main>
    <intro>
      <p id="tagline">Welcome to our super awesome quotes site full of super awesome quote goodness.</p>
      <p>Here you will find lots of quotes about programming.</p>
    </intro>
    <section id="quotes">
      <h2>Quotes</h2>
    </section>

      <aside>
      <form name='quoteform' id='quote-form' >
        <input type="text" id="quote-text-input" size="40" placeholder="Quote" name="text" required>
        <input type="text" id="author-text-input" size="20" placeholder="Author" name="author" required>
        <input type="button" id="add-button" value="Add Quote">
      </form>

    <section id= "qotd"
      <aside id="quote-of-the-day">
        <h2>Quote of the day</h2>
        <blockquote>
          That is quite obviously a frog.
          <cite>
            Jay Chetty
          </cite>
        </blockquote>
      </aside>

      <aside>
        <h2>Sign up</h2>
        <p>Get a cool programming quote delivered to your inbox every day.</p>
        <form name="theForm">
          <fieldset>
            <label>
              Email Address
            </label>
            <input type="text" placeholder="your email address" />
            <button>Submit</button>
          </fieldset>
        </form>
      </aside>
    </section>

  </main>
</body>
</html>
